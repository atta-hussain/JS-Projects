<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
        <title>LogIn Page</title>
    </head>
    <body class="bg-gray-900">
        <section class="text-gray-600 body-font">
            <div class="container py-24 pr-16">
                <div class="flex flex-col w-full p-8 mt-10 bg-gray-800
                    rounded-lg lg:w-2/6 md:w-1/2 md:ml-auto md:mt-0">
                    <div class="relative mb-4">
                        <label for="email" class="text-sm leading-7
                            text-gray-600">ID/E-mail</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-3 py-1 text-base leading-8
                            text-gray-700 transition-colors duration-200
                            ease-in-out bg-white border border-gray-300 rounded
                            outline-none focus:border-teal-500 focus:ring-2
                            focus:ring-teal-200">
                    </div>
                    <div class="relative mb-4">
                        <label for="password" class="text-sm leading-7
                            text-gray-600">Password</label>
                        <input type="password" id="Password" name="Password"
                            class="w-full px-3 py-1 text-base leading-8
                            text-gray-700 transition-colors duration-200
                            ease-in-out bg-white border border-gray-300 rounded
                            outline-none focus:border-teal-500 focus:ring-2
                            focus:ring-teal-200">
                    </div>
                    <a href="./index.html">
                        <button id="login_btn" class="w-full px-8 py-2 text-lg
                            text-white bg-teal-500 border-0 rounded
                            focus:outline-none hover:bg-teal-600">Log In</button>
                    </a>
                    <button id="clear" class="w-full px-8 py-2 mt-2 text-lg
                        text-white bg-teal-500 border-0 rounded
                        focus:outline-none hover:bg-teal-600">Sign Up</button>
                    <p class="mt-3 text-xs text-gray-500">Literally you probably
                        haven't heard of them jean shorts.</p>
                </div>
                <div id="login_data" class="hidden my-4">
                    <h2>User LogIn Detial</h2>
                    <table>
                        <thead>
                            <th scope="col">SNo.</th>
                            <th scope="col">User ID/Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Actions</th>
                        </thead>
                    </table>
                    <tbody id="tableBody">
                        <tr>
                            <th scope="row">1</th>
                            <td>USer ID/Email</td>
                            <td>Password</td>
                            <td>
                                <button class="p-3 bg-red-500 btn">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </div>
            </div>
        </section>
        <script src="login_Page.js"></script>
    </body>
</html>
