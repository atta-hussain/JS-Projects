<!doctype text/html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <!-- Tailwind CSS -->
        <link rel="stylesheet"
            href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
        <!-- Bootstrap CSS -->
        <script src="https://unpkg.com/feather-icons"></script>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">
        <title>Multiple Question</title>
    </head>

    <body class="text-gray-300 bg-gray-800">
        <a href="./index.html"><button class="m-2 btn btn-primary"><i
                    data-feather="skip-back"></i></button></a> 
            <div class="flex flex-col items-center justify-center h-screen mx-2">
            <div class="container flex-wrap h-screen rounded-xl">
                <div class="w-full px-8 py-3 text-gray-800 bg-gray-500 rounded-xl">
                    <h2 class="text-center">Multiple Question</h2>
                    <div id="quiz">
                        <div class="form-group">
                            <label for="question">Enter Question Here</label>
                            <input type="text" class="form-control question"
                                id="question"
                                aria-describedby="emailHelp" placeholder="Enter Question...">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control a_text"
                                id="option_a" placeholder="Enter Option A...">
                            <label for="a" id="option_a"></label>

                            <input type="text" class="form-control b_text"
                                id="option_b" placeholder="Enter Option B...">
                            <label for="b" id="option_b"></label>

                            <input type="text" class="form-control c_text"
                                id="option_c" placeholder="Enter Option C...">
                            <label for="oc" id="option_c"></label>

                            <input type="text" class="form-control d_text"
                                id="option_d" placeholder="Enter Option D...">
                            <label for="d" id="option_d"></label>

                            <input type="text" class="form-control correct"
                                id="correct" placeholder="Enter Answer...">
                            <label for="answer" id="correct"></label>
                        </div>

                        <button id="add" class="btn btn-primary">Add to list</button>
                        <button id="clear" class="btn btn-primary"
                            onclick="clearStorage()">Clear list</button>

                    </div>
                </div>
                <div id="items" class="my-4 text-gray-300">
                    <h2 class="p-3 font-bold text-center text-gray-300 bg-teal-600 rounded-xl">Multiple Choice Question</h2>
                    <table class="table bg-teal-600 rounded-t-3xl rounded-xl">
                        <thead class="bg-teal-700 rounded">
                            <tr class="text-gray-800">
                                <th scope="col">Sr.</th>
                                <th scope="col">Question</th>
                                <th scope="col"> A</th>
                                <th scope="col"> B</th>
                                <th scope="col"> C</th>
                                <th scope="col"> D</th>
                                <th scope="col"> Answer</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="text-gray-100">
                            <tr>
                                <th scope="row">1</th>
                                <td>text</td>
                                <td>text</td>
                                <td>text</td>
                                <td>text</td>
                                <td>text</td>
                                <td>text</td>
                                <td><button class="btn btn-sm btn-primary">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
            <script src="main.js"></script>
            <script>
            feather.replace()
          </script>
        </body>

    </html>
