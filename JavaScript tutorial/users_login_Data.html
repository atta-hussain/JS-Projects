<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">
        <title>LogIn Page</title>
    </head>
    <body class="bg-gray-900">
        <section class="text-gray-600 body-font">
            <div class="container py-24 pr-16">
                <div class="flex flex-col hidden w-full p-8 mt-10 bg-gray-800 rounded-lg lg:w-2/6 md:w-1/2 md:ml-auto md:mt-0">
                    <div class="relative mb-4">
                        <label for="email" class="text-sm leading-7 text-gray-600">ID/E-mail</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-teal-500 focus:ring-2 focus:ring-teal-200">
                    </div>
                    <div class="relative mb-4">
                        <label for="password" class="text-sm leading-7 text-gray-600">Password</label>
                        <input type="password" id="Password" name="Password"
                            class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-white border border-gray-300 rounded outline-none focus:border-teal-500 focus:ring-2 focus:ring-teal-200">
                    </div>
                    <a href="./index.html">
                        <button id="login_btn" class="w-full px-8 py-2 text-lg text-white bg-teal-500 border-0 rounded focus:outline-none hover:bg-teal-600">Log In</button>
                    </a>
                    <button id="clear" class="w-full px-8 py-2 mt-2 text-lg text-white bg-teal-500 border-0 rounded focus:outline-none hover:bg-teal-600">Sign Up</button>
                    <p class="mt-3 text-xs text-gray-500">Literally you probably
                        haven't heard of them jean shorts.</p>
                </div>
                <div id="login_data" class="my-4">
                    <h2>User LogIn Detial</h2>
                    <button id="clear" class="mb-2 btn btn-primary" onclick="clearStorage()">Clear
                        list</button>
                    <table class="table bg-gray-500">
                        <thead>
                            <tr>
                                <th scope="col">SNo.</th>
                                <th scope="col">User ID/Email</th>
                                <th scope="col">Password</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>

                        <tbody id="tableBody">
                            <tr>
                                <th scope="row">1</th>
                                <td>User ID/Email</td>
                                <td>Password</td>
                                <td>
                                    <button class="btn btn-sm btn-primary">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        <script src="login_Page.js"></script>
    </body>
</html>
