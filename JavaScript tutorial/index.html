<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <!-- Tailwind CSS -->
        <link rel="stylesheet"
            href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">
        <title>Multiple Question</title>
    </head>

    <body class="box-border flex flex-col items-center justify-center h-screen
        mx-5 font-sans bg-gray-500 md:mx-0">
        <div class="w-1/3 mb-12">
            <a href="./startQuiz.html">
                <button id="startBtn" class="w-full py-5 mb-12 text-2xl
                    font-bold text-center text-gray-200 bg-blue-500
                    focus:outline-none rounded-2xl hover:bg-blue-700">START QUIZ</button></a>
        </div>
        <div class="w-1/3 mb-12">
            <a href="./creatQuiz.html">
                <button id="add_quizBtn" class="w-full py-5 text-2xl font-bold
                    text-center text-gray-200 bg-teal-500 focus:outline-none
                    rounded-2xl hover:bg-teal-700">ADD QUIZ</button></a>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <script src="startQuiz.js"></script>
    </body>
</html>
