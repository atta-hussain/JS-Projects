<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    <title>CountDown Time</title>
  </head>
  <body >
    <h1 class="p-56 text-center text-gray-500">Naziran BiBi</h1>
    <main class="flex flex-row justify-around p-3 text-3xl text-gray-500 uppercase countdown-container">
      <div class="days countdown_el">
        <p class="big-text " id="days">0</p>
        <span>days</span>
      </div>
      <div class="hours countdown_el">
        <p class="big-text " id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="mins countdown_el">
        <p class="big-text " id="mins">0</p>
        <span>mins</span>
      </div>
      <div class="seconds countdown_el">
        <p class="big-text " id="seconds">0</p>
        <span>seconds</span>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
