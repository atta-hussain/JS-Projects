<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Quiz App</title>
        <!-- 
        - Question from obj
         - Select Answer
         - At the end show score 
    -->
    </head>
    <body class="box-border flex flex-col items-center justify-center h-screen mx-5 font-sans bg-gray-500 md:mx-0">
        <button id="start" class="w-1/4 py-5 mb-12 text-2xl font-bold text-center text-gray-200 bg-blue-500 focus:outline-none rounded-2xl hover:bg-blue-700">START QUIZ</button>
        <div class="w-1/4 mb-12">
            <a href="./add_quiz.html">
                <button id="add" class="w-full py-5 text-2xl font-bold text-center text-gray-200 bg-teal-500 focus:outline-none rounded-2xl hover:bg-teal-700">ADD QUIZ</button></a>
        </div>

        <div id="count" class="w-1/4 py-5 mb-12 text-2xl font-bold text-center text-gray-200 bg-green-500 md:w-1/3 rounded-2xl">
            <h3 class="">0</h3>
        </div>
        <div id="quiz" class="w-full text-gray-800 bg-gray-300 md:w-1/2 quiz-container rounded-xl lg:w-1/4">

            <h2 id="question" class="px-3 py-4 font-bold uppercase">Question
                Text</h2>
            <ul class="px-3 py-8">
                <li>
                    <input type="radio" id="a" name="answer" class="answer">
                    <label id="a_text" for="a">Question</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" class="answer">
                    <label id="b_text" for="b">Question</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" class="answer">
                    <label id="c_text" for="c">Question</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer" class="answer">
                    <label id="d_text" for="d">Question</label>
                </li>
            </ul>
            <div class="">
                <button id="submit" class="w-full py-3 font-semibold text-gray-200 bg-blue-500 focus:outline-none rounded-b-xl hover:bg-blue-700">Submit</button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
