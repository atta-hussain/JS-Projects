<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drawing App</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
            rel="stylesheet">
    </head>
    <body class="m-0 box-border px-5 flex flex-col items-center justify-center h-screen
        font-sans bg-gray-500">
        <canvas id="canvas" class="w-full border-4 border-teal-600 bg-gray-200">
        </canvas>
        <div class="bg-teal-600 py-1 toolbox w-full flex justify-center items-center">
            <button id="increase" class="ml-3 px-2 bg-gray-700 border-2">
                +
            </button>
            <span id="size" class="px-2">25</span>
            <button id="decrease" class = "px-2 border-2 bg-gray-700"> 
                -
            </button>
            <input type="color" id = "color" class="w-6 ml-2">
            <button id="clear" class = "px-2 border-2 bg-gray-700 ml-auto">Clear</button>
        </div>

        <script src="main.js"></script>
    </body>
</html>
